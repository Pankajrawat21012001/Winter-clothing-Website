<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <img src="logo.png" alt="Urban">
            </div>
            <div class="navbar-items">
                <a href="#" class="items1">Home</a>
                <a href="#" class="items2">About</a>
                <a href="#" class="items3">Collections</a>
                <a href="#" class="items4">Category</a>
            </div>
            <div class="navbar-cart">
                <img src="cart.png" alt="cart">
            </div>
        </div>
    </nav>
    <section class="section-heading" id="section-heading">
        <div class="follow-handles-container">
            <div class="follow-handles">
                <a href="#" class="follow-handle1">FACEBOOK</a>
                <a href="#" class="follow-handle2">INSTAGRAM</a>
                <a href="#" class="follow-handle3">TWITTER</a>

        <div class="section-heading-container">
            <div class="section-heading-first">
                <a href="#">2021 Collections</a>
            </div>

                You should always feel pretty
            </div>
            <div class="section-heading-third">
                Clothes that are sure to heat up your winter.
            </div>
            <div class="section-heading-fourth">
                <img src="back-arrow.png" alt="Back">
                <img src="next-arrow.png" alt="Next">
            </div>
        </div>
        <div class="section-image-container">
            <div class="section-image">
                <img src="img.png" alt="IMG">
            </div>
        </div>
    </section>

</html>
